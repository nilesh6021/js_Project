<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
      *{
    padding: 0;
    margin: 0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;

}
body {
    min-height: 100vh;
    padding: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at center, 
    #4f6df5, 
    #9b59b6, 
    #ff6b8a);
}

    min-height: 100vh;

button {
    padding: 6px 18px;
    border: 1px solid #999;
    background: white;
    cursor: pointer;
    border-radius: 3px;
    margin-top: 10px;
}
.quiz-container{
    background: white;
    padding: 25px;
    width: 500px;
    /* height: 300px; */
    border-radius: 10px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    text-align: center;
}
.quiz-container button {
    display: block;
    margin: 0 auto;
}
.quiz-container h1 {
    margin-bottom: 15px;
}
#question {
    font-size: 25px;
    margin-bottom: 20px;
}
#answer-list li {
    list-style: none;
    padding-left: 40px;
    margin-bottom: 20px;
}

#answer-list label {
    cursor: pointer;
    border-radius: 5px;
    transition: all 0.3s ease;
    width: 100%;
}

#answer-list input[type="radio"] {
    margin-right: px;
    transform: scale(1.2);
}
.option {
    display: flex;
    align-items: center;
    gap: 10px;
    cursor: pointer;
    font-size: 16px;
}
.option input[type="radio"] {
    transform: scale(1.1);
    cursor: pointer;
}

.correct {
    background-color: rgb(144, 238, 144);
}

#submit:hover{
    background-color: rgb(151, 228, 173);
}
#next {
    display: none;
}
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz App</h1>
        <p id="question"></p>
        <ul id="answer-list">
            <!-- Answer options will be injected here -->
        </ul>
        <button id="submit">Submit</button>
        <button id="next">Next</button>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
