    function getStudentTableRow(id, name) {

    let tRow = document.createElement("tr");


    let idColumnElement = document.createElement("td");

    idColumnElement.innerText = id;


    let nameColumnElement = document.createElement("td");

    nameColumnElement.innerText = name;


    tRow.appendChild(idColumnElement);

    tRow.appendChild(nameColumnElement);


    return tRow;

    }


        const students = [
        {
            id: "1",

        console.log(students[1].name);//Riya




        function getSudentsData(id,name){
            let tr=document.createElement("tr")
           
            let tdId =document.createElement("td");
            tdId.textContent=id;

            let tdName =document.createElement("td");
            tdName.textContent=name;

            tr.appendChild(tdId);
            tr.appendChild(tdName);

            return tr;
            
        }

        let tableBody = document.getElementById("studentTable");

         for(let i = 0;i<students.length;i++)
         {
            let currentStudent =students[i];

            let tRow = getSudentsData(currentStudent.id, currentStudent.name);

            tableBody.appendChild(tRow);
          
         }
        
         // Get the <button> elementâ€™s DOM object
       let showButton =document.querySelector("#show");

        showButton.addEventListener('click', function(){

           displayDiv.innerText=inputName;
